<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Clients</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/" class="navbar-brand"><img src="../../resources/static/img/logo2.png"
                                                  th:src="@{/resources/static/img/logo2.png}"
                                                  height="32" width="32" alt="Credit Account"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="clients.html"
                           th:href="@{/clients}">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="accounts.html"
                           th:href="@{/accounts}">Accounts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="ps-1 py-1 mb-3 navbar navbar-light bg-light text-dark">
        <ul class="navbar-nav float-start">
            <li class="nav-item" title="Back to list">
                <a href="clients.html"
                   th:href="@{/clients}"
                   class="btn btn-light btn-block">
                    <i class="bi-arrow-left"></i></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase me-auto"
              th:text="${isNew} ? 'New client' : 'Edit client'">Edit client</span>
    </nav>
</header>

<section id="client">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="clientForm"
                              th:object="${client}"
                              action="client.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <input id="field_clientId"
                                   type="hidden"
                                   th:field="*{clientId}"/>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_clientFirstname">Firstname</label>
                                <input class="form-control "
                                       id="field_clientFirstname"
                                       type="text" value="Marilyn"
                                       th:field="*{clientFirstname}"/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_clientLastname">Lastname</label>
                                <input class="form-control "
                                       id="field_clientLastname"
                                       type="text" value="Monro"
                                       th:field="*{clientLastname}"/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_description">Description</label>
                                <input class="form-control"
                                       id="field_description"
                                       type="text" value="Marilyn Monroe's account ">
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="clients.html"
                                   th:href="@{/clients}"
                                   class="btn btn-light me-1"
                                   title="Cancel">Cancel</a>
                                <a href="clients.html"
                                   th:href="@{/clients}"
                                   th:onclick="@{document.forms['clientForm'].submit(); return false;}"
                                   class="btn btn-primary"
                                   title="Save client">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2021</p>
</footer>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:href="@{/resources/static/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
